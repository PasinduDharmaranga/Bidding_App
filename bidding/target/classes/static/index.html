<!DOCTYPE html>
<html>
<head>
    <title>bids</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h2>List of bids</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Value</th>
    </tr>

    <#list users as user>
        <tr>
            <td>${user.id}</td>
            <td>${user.value}</td>
        </tr>
    </#list>
</table>
</body>
</html>
